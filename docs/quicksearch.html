    {"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" report-builder Classes ReportSection Source: index.js 'use strict'; const Op = require('object-path'); const getOrDefault = require('./utils'); /** * Represents the report that we are generating * */ class Report { /** * Creates an instance of Report. * * @param {string} notes * @param {string} totalLabel * @param {any} [timestamp=Date.now()] * */ constructor(notes, totalLabel, timestamp = Date.now()) { this.report = { summary: { total: { count: 0, label: totalLabel }, timestamp, notes }, results: {} }; } /** * * * @param {string} name * @returns a new {@link Section} under that name * */ section(name) { return new Section(getOrDefault(this.report, name, {}), this.report); } /** * * * @param {any} value * */ setTotal(value) { this.report.summary.total.count = value; return this; } /** * * * @param {string} path * @param {string} totalRef * @returns this * */ calcPercentOf(path, totalRef) { if (typeof totalRef !== 'string') { totalRef = 'summary.total.count'; // default reference is inside summary } else { totalRef = ['results', totalRef, 'count'].join('.'); // any other ref is under results namespace } if (typeof path !== 'string' || !Op.get(this.report.results, path) || isNaN(Op.get(this.report, totalRef))) { return this; } const count = Op.get(this.report, ['results', path, 'count'].join('.')); const total = Op.get(this.report, totalRef); const percent = (count * 100) / total; Op.set(this.report.results, `${path}.percent`, percent); return this; } /** * * * @returns internal report * */ toJSON() { return this.report; } } /** * Class that represents a section of the main report. * **You should not try to instantiate it directly**. */ class Section { /** * Creates an instance of Section. * This constructor should only be called by the {@link Report} class * * @param {any} store * @param {any} reportTree * */ constructor(store, reportTree) { this.tree = reportTree; this.store = store; } /** * Returns the object that should be serialized * as a JSON representation of the report * @returns internal report * @public */ toJSON() { return this.tree; } /** * Legacy method from v1.0.0 Will be removed soon * @deprecated Legacy method from v1.0.0 Will be removed soon * @returns new Section under name * */ subSection() { return this.section(...arguments); } /** * * * @param {string} name * @returns new Section under name * */ section(name) { return new Section(getOrDefault(this.store, name, {}), this.tree); } /** * * * @returns summary Section * */ summary() { return new Section(this.tree.summary, this.tree); } /** * * * @param {string} totalRef * @returns this * */ calcPercent(totalRef) { if (typeof this.store.count !== 'number') { return this; } const count = this.store.count; const total = typeof totalRef !== 'string' ? this.tree.summary.total.count : Op.get(this.tree, totalRef); this.store.percent = (count * 100) / total; return this; } /** * * * @param {string} path * @param {any} value * @returns this * */ set(path, value) { if (!path || !value) { return this; } Op.set(this.store, path, value); return this; } /** * * * @param {string} path * @param {number} [value=1] * @returns this * */ increment(path, value = 1) { if (typeof path === 'number') { value = path; path = 'count'; } else { path = (typeof path === 'string') ? path.split('.') : []; path.push('count'); } const currVal = Op.get(this.store, path, 0); Op.set(this.store, path, currVal + value); return this; } } module.exports = Report; module.exports.Section = Section; × Search results Close Report builder. by Danielo Rodríguez Rivero "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" report-builder Classes ReportSection Classes Classes Report Section × Search results Close Report builder. by Danielo Rodríguez Rivero "},"index.html":{"id":"index.html","title":"Index","body":" report-builder Classes ReportSection Report BuilderA simple tool for helping your programs generate complex JSON documents. It provides a nice developer experience providing simple but powerful chainable methods. Create complex JSON reports easily InstallationInstall via yarn yarn add report-builder (--dev)or npm npm install report-builder (--save-dev)If you don't use a package manager, you can access report-builder via unpkg (CDN), download the source, or point your package manager to the url. report-builder is compiled as a collection of CommonJS modules &amp; ES2015 modules for bundlers that support the jsnext:main or module field in package.json (Rollup, Webpack 2) The report-builder package includes precompiled production and development UMD builds in the dist folder. They can be used directly without a bundler and are thus compatible with many popular JavaScript module loaders and environments. You can drop a UMD build as a &lt;script&gt; tag on your page. The UMD builds make report-builder available as a window.reportBuilder global variable. Usagesetup import reportBuilder from 'report-builder';ExamplesSee example folder or the runkit example. Basic usage exampleYou have to require the report constructor, then you instantiate a report, and then you can start using it: const Report = require('report-builder'); const report = new Report('Super report','counting api calls'); report.section('results').section('APICalls').increment(10); report.setTotal(100);Each call to .section('name') will return a section object pointing to that area of the report. You can save this reference and use it later, for example: const mySection = report.section('results').section('APICalls'); /* do some fancy stuff*/ mySection.increment('Failed',10);After running all that example code, we can generate a JSON representation of our report using JSON.stringify. Let's output it to the console: console.log(JSON.stringify(report, null, 2)); /** And here is our report on the console: { &quot;summary&quot;: { &quot;total&quot;: { &quot;count&quot;: 100, &quot;label&quot;: &quot;counting api calls&quot; }, &quot;timestamp&quot;: 1482604936983, &quot;notes&quot;: &quot;Super report&quot; }, &quot;results&quot;: { &quot;APICalls&quot;: { &quot;count&quot;: 10, &quot;count&quot;: 10 &quot;Failed&quot;: { } } } } */Report structureA report in it's simpler has a summary and a results sections. Check the format below: { summary: { total: { count: 0, label: &quot;What does the total mean, what we are counting&quot; }, timestamp: 1482604172152, notes: &quot;Why we are generating a report&quot; }, results: { /* This section is empty when the report is first created*/ APICalls: { count: 10 } } }LicenseThe code is available under the MIT license. ContributingWe are open to contributions, see CONTRIBUTING.md for more info. APIFor a more complete description of the api please check the documentation MiscThis module was created using generator-module-boilerplate. DisclaimerThis is a work in progress, and may be a bit oppinionated. It was build to suit my needs, so it makes sense. × Search results Close Report builder. by Danielo Rodríguez Rivero "},"Report.html":{"id":"Report.html","title":"Class: Report","body":" report-builder Classes ReportSection Class: Report Report Represents the report that we are generating new Report(notes, totalLabel [, timestamp]) Creates an instance of Report. Parameters: Name Type Argument Default Description notes string totalLabel string timestamp any &lt;optional&gt; Date.now() Source: index.js, line 10 Methods calcPercentOf(path, totalRef) Parameters: Name Type Description path string totalRef string Source: index.js, line 67 Returns: this section(name) Parameters: Name Type Description name string Source: index.js, line 42 Returns: a new Section under that name setTotal(value) Parameters: Name Type Description value any Source: index.js, line 53 toJSON() Source: index.js, line 90 Returns: internal report × Search results Close Report builder. by Danielo Rodríguez Rivero "},"Section.html":{"id":"Section.html","title":"Class: Secti
